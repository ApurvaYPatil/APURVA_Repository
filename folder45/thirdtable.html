<!DOCTYPE html>
<html>

<head>

    <title>TABLE 3</title>
    <style>
        .row-one {
            width: 50vh;
            height: 50vh;
            background-color: rgb(255, 102, 0);
        }

        .row-two {
            width: 50vw;
            height: 50vh;
            background-color: rgb(253, 51, 0);
        }

        .row-three {
            width: 50vw;
            height: 50vh;
            background-color: chocolate;
        }
    </style>
</head>

<body style="margin: 0;">
    <table>
        <!-- ROW ONE -->
        <tr>
            <!-- COLUMN ONE -->
            <td class="row-one"></td>
            <!-- COLUMN TWO -->
            <td class="row-one" rowspan="2" style="background-color: rgb(1, 166, 166); width: 35%;"></td>
            <!-- COLUMN THREE -->
            <td class="row-one"></td>
        </tr>
        <!-- ROW TWO -->
        <tr>
            <!-- COLUMN ONE-->
            <td class="row-two"></td>
            <!-- COLUMN THREE -->
            <td class="row-two" style="background-color: darkgreen"></td>
        </tr>
        <!-- ROW THREE -->
        <tr>
            <!-- COLUMN ONE -->
            <td class="row-three"></td>
            <!-- COLUMN TWO -->
            <td class="row-three" style="background-color: yellow;"></td>
            <!-- COLUMN THREE -->
            <td class="row-three" style="background-color: black;"></td>
        </tr>
    </table>
