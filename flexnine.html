<!DOCTYPE html>
<html>

<head>
    <style>
        .main {
            background-color: gray;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: row;
        }

        .top {
            background-color: aqua;
            height: 100vh;
            width: 33.33vw;
            display: flex;
            flex-direction: column;
        }

        .second {
            background-color: yellow;
            height: 80vh;
            width: 43.33vw;
            display: flex;
            flex-direction: column;
        }

        .three {
            background-color: brown;
            height: 100vh;
            width: 23.34vw;
            display: flex;
            flex-direction: column;
        }

        .top-one {
            background-color: green;
            height: 80vh;
        }

        .top-two {
            background-color: palegreen;
            height: 20vh;
            width: 80vw;
        }

        .sec-one {
            background-color: maroon;
            height: 40vh;
            width: 43.33vw;
        }

        .sec-two {
            background-color: yellowgreen;
            height: 40vh;
            width: 43.33vw;
        }

        .th-one {
            background-color: teal;
            height: 20vh;
            width: 23.34vw;
        }

        .th-two {
            background-color: purple;
            height: 60vh;
            width: 23.34vw;
            display: flex;
            flex-direction: row;

        }

        .col-one {
            background-color: palevioletred;
            height: 20vh;
            width: 11.67vw;

        }

        .col-two {
            background-color: rgb(81, 5, 30);
            height: 20vh;
            width: 11.67vw;
        }

        .col-three {
            background-color: turquoise;
            height: 20vh;
            width: 11.67vw;
        }

        .last {
            background-color: gold;
            height: 20vh;
        }

        .bottom {
            background-color: rgb(3, 63, 35);
            height: 60vh;
            width: 11.67vw;
        }

        .bot-one {
            background-color: hotpink;
            height: 60vh;
            width: 11.67vw;
            display: flex;
            flex-direction: column;

        }
    </style>
</head>

<body>
    <div class="main">
        <!-- top  -->
        <div class="top">
            <!-- top section -->
            <div class="top-one"></div>
            <div class="top-two"></div>
        </div>
        <!-- second -->
        <div class="second">
            <!-- second sec -->
            <div class="sec-one"></div>
            <div class="sec-two"></div>
        </div>
        <!-- three -->
        <div class="three">
            <!-- three secion main col -->
            <div class="th-one"></div>
            <!-- 2nd col -->
            <div class="th-two">
                <!-- add two row -->
                <div class="bottom"></div>
                <!-- add 3 col -->
                <div class="bot-one">
                    <div class="col-one"></div>
                    <div class="col-two"></div>
                    <div class="col-three"></div>
                </div>
            </div>
            <!-- last box -->
            <div class="last"></div>
        </div>


    </div>
</body>

</html>
